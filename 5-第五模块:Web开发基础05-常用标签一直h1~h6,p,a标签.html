<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-第五模块:Web开发基础05-常用标签一直h1~h6,p,a标签</title>
</head>
<body>
<p style="height: 2000px" id="p1">顶部</p>
<!--body中的相关标签-->
<!--heading的缩写:标题h1~h6，不建议随意使用h标签，更改文字大小-->
天晴天朗
<!--1、块级元素，独占一行-->
<h1>天晴天朗</h1>
<h2>天晴天朗</h2>
<h3>天晴天朗</h3>
<h4>天晴天朗</h4>
<h5>天晴天朗</h5>
<h6>天晴天朗</h6>
<!--不会有h7-->
<h7>天晴天朗</h7>
<!--2、段落标签，paragraph的缩写，也是块级元素,b,i,u,s,sub,sup-->
<p>我爱你<b>中国</b>，<i>亲爱的母亲</i>>，<u>我为你流泪</u>>，<s>也为你自豪！</s>></p>
<p>我爱你中国，亲爱的母亲，我为你流泪，也为你自豪！有一天我会变老，就像老杨树上的枝丫，可我还会一遍遍歌唱，就像我的生命！</p>
<!--超链接标签，属于行内标签，在一行内展示；_self:在当前网页打开链接资源，_blank:在新的网站打开资源；-->
<a href="http://cuixiaozhao.com" target="_blank" title="天晴天朗的博客园地址">天晴天朗</a>
<a href="./前端课件.zip">课件下载</a>
<a href="mailto:tqtl@tqtl.org">联系我们</a>
<a href="#">回到顶部</a>
<a href="#p1">跳转到顶部的段落标签</a>
<!--JavaScript:是表示在触发<a>默认动作时候，执行一段JavaScript代码；而JavaScript:;表示什么都不执行；-->
<a href="javascript:alert('我爱你中国！')">执行Js代码</a>
<a href="javascript:;">什么都不执行</a>
</body>
</html>
