<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS中的流程控制</title>
</head>
<body>
<script type="text/javascript">
    //if;
    //if else;
    var age = 16;
    if (age == 18) {
        //{}作为当前的作用域；
        console.log('可以去会所了！');
    } else if (age == 26) {
        console.log('该娶媳妇啦！')
    } else {
        console.log('随便你啦！');
    }

    //作用域之外继续打印内容；
    console.log('作用域外的代码照样执行,和Python一样！');
    alert('出现一个弹窗吧！')
</script>
</body>
</html>
