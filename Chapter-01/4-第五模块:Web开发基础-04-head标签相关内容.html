<!DOCTYPE html>
<html lang="en">
<!--head规定了文档的标题、编码方式以及URL等信息，这些信息大部分是用于提供索引，辨认或其他方面的应用（移动端）-->
<head>
    <!--指定文档的内容类型和编码类型-->
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <!--告知IE浏览器以最高级模式渲染当前网页-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--3秒钟之后重定向至某个URL-->
    <meta http-equiv="refresh" content="3;URL=http://cuixiaozhao.com"/>
    <!--响应式布局，适配移动端-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--icon网站图标-->
    <link rel="icon" href="//www.jd.com/favicon.ico" type="image/x-icon">
    <!--为了搜索引擎优化，便于收录-->
    <meta name="description"
          content="京东JD.COM-专业的综合网上购物商城,销售家电、数码通讯、电脑、家居百货、服装服饰、母婴、图书、食品等数万个品牌优质商品.便捷、诚信的服务，为您提供愉悦的网上购物体验!">
    <meta name="Keywords" content="网上购物,网上商城,手机,笔记本,电脑,MP3,CD,VCD,DV,相机,数码,配件,手表,存储卡,京东">
    <!--引入外部样式表-->
    <link rel="stylesheet" type="text/css" href="static/css/12/index.css">
    <!--定义内部样式表-->
    <style type="text/css">

    </style>
    <!--定义内容js脚本文件-->
    <script type="text/javascript"></script>
    <script src="./static/js/index.js"></script>
    <!--文档的标题-->
    <title>head:标签初识</title>
</head>

</body>
</html>
