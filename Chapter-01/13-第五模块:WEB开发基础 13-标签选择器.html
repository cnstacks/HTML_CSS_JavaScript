    <title>14-第五模块:WEB开发基础 13-标签选择器</title>
    <style type="text/css">
        /*注意CSS开发规范，样式结尾要加上分号*/
        /*标签选择器*/
        body {
            color: gray;
            font-size: 12px; /*网页默认字体大小不是14就是16px*/
        }

        /*p {*/
        /*color: red;*/
        /*font-size: 20px;*/
        /*}*/

        /*span {*/
        /*color: yellow;*/
        /*}*/
    </style>
</head>
<body>
<!--
CSS的选择器：
1、基本选择器；
2、高级选择器；
    1.1 标签选择器:
        -可以选择所有的标签，比如ul、p、a；
        -不管标签隐藏的多深，都能被选中；
        -选中的所有，而不是某一个，所以说标签选择器选择的是"共性"的，不是特有的；
    1.2 id选择器；
    1.3 类选择器；
-->
<div>
    <p>我是一个段落</p>
    <ul>
        <li>
            <span>
                我爱你中国！
            </span>
        </li>
    </ul>
</div>
<div>
    <div>
        <div>
            <div>
                <p>前端三剑客——HTML+CSS+JavaScript</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
